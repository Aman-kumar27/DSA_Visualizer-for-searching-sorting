<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive DSA Visualizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0e0e;
      color: rgb(240, 241, 249);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 1rem;
      background: #4e0c0c;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      max-width: 1000px;
      width: 100%;
      padding: 2rem;
    }
    #controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .visualizer {
      display: flex;
      align-items: flex-end;
      gap: 4px;
      height: 300px;
      background: #f8dbee;
      padding: 1rem;
      border-radius: 8px;
      overflow: hidden;
    }
    .bar {
      background: #4fc3f7;
      width: 20px;
      transition: height 0.3s ease;
    }
    button, select, input {
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #4f0a0c;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>üîç Interactive DSA Visualizer</header>
  <main>
    <div id="controls">
      <label>
        Enter array (comma separated):
        <input type="text" id="arrayInput" placeholder="e.g. 5,3,8,1,2" />
      </label>
      <label>
        Enter value to search (only for search algorithms):
        <input type="number" id="searchValue" placeholder="e.g. 8" />
      </label>
      <label>
        Choose algorithm:
        <select id="algorithm">
          <option value="bubble">Bubble Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
          <option value="linear">Linear Search</option>
          <option value="binary">Binary Search</option>
        </select>
      </label>
      <button onclick="startVisualization()">Start</button>
    </div>
    <div class="visualizer" id="visualizer"></div>
  </main>

  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function drawArray(arr, highlight = -1) {
      const container = document.getElementById("visualizer");
      container.innerHTML = "";
      const maxVal = Math.max(...arr);
      arr.forEach((val, i) => {
        const bar = document.createElement("div");
        bar.className = "bar";
        bar.style.height = (val / maxVal) * 100 + "%";
        bar.style.background = (i === highlight) ? "#ff5722" : "#4fc3f7";
        container.appendChild(bar);
      });
    }

    async function bubbleSort(arr) {
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - i - 1; j++) {
          drawArray(arr, j);
          await sleep(200);
          if (arr[j] > arr[j + 1]) {
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
          }
        }
      }
      drawArray(arr);
    }

    async function selectionSort(arr) {
      for (let i = 0; i < arr.length; i++) {
        let min = i;
        for (let j = i + 1; j < arr.length; j++) {
          drawArray(arr, j);
          await sleep(200);
          if (arr[j] < arr[min]) min = j;
        }
        [arr[i], arr[min]] = [arr[min], arr[i]];
      }
      drawArray(arr);
    }

    async function insertionSort(arr) {
      for (let i = 1; i < arr.length; i++) {
        let key = arr[i];
        let j = i - 1;

        while (j >= 0 && arr[j] > key) {
          arr[j + 1] = arr[j];
          drawArray(arr, j);
          await sleep(200);
          j--;
        }
        arr[j + 1] = key;
        drawArray(arr, i);
        await sleep(200);
      }
      drawArray(arr);
    }

    async function mergeSort(arr) {
      async function merge(left, right) {
        let result = [];
        while (left.length && right.length) {
          drawArray([...result, ...left, ...right]);
          await sleep(300);
          if (left[0] < right[0]) result.push(left.shift());
          else result.push(right.shift());
        }
        return [...result, ...left, ...right];
      }

      async function sort(arr) {
        if (arr.length <= 1) return arr;
        const mid = Math.floor(arr.length / 2);
        const left = await sort(arr.slice(0, mid));
        const right = await sort(arr.slice(mid));
        return await merge(left, right);
      }

      const sorted = await sort(arr);
      drawArray(sorted);
    }

    async function quickSort(arr, low = 0, high = arr.length - 1) {
      async function partition(arr, low, high) {
        let pivot = arr[high];
        let i = low;
        for (let j = low; j < high; j++) {
          drawArray(arr, j);
          await sleep(200);
          if (arr[j] < pivot) {
            [arr[i], arr[j]] = [arr[j], arr[i]];
            i++;
          }
        }
        [arr[i], arr[high]] = [arr[high], arr[i]];
        return i;
      }

      if (low < high) {
        let pi = await partition(arr, low, high);
        await quickSort(arr, low, pi - 1);
        await quickSort(arr, pi + 1, high);
      }
      drawArray(arr);
    }

    async function linearSearch(arr, target) {
      for (let i = 0; i < arr.length; i++) {
        drawArray(arr, i);
        await sleep(300);
        if (arr[i] === target) {
          alert("Value found at index: " + i);
          return;
        }
      }
      alert("Value not found");
      drawArray(arr);
    }

    async function binarySearch(arr, target) {
      arr.sort((a, b) => a - b);
      drawArray(arr);
      let left = 0, right = arr.length - 1;

      while (left <= right) {
        let mid = Math.floor((left + right) / 2);
        drawArray(arr, mid);
        await sleep(500);

        if (arr[mid] === target) {
          alert("Value found at index: " + mid);
          return;
        } else if (arr[mid] < target) {
          left = mid + 1;
        } else {
          right = mid - 1;
        }
      }
      alert("Value not found");
    }

    async function startVisualization() {
      const input = document.getElementById("arrayInput").value;
      const algo = document.getElementById("algorithm").value;
      const searchValue = Number(document.getElementById("searchValue").value);

      if (!input.trim()) {
        alert("Please enter a valid array.");
        return;
      }

      let arr = input.split(",").map(Number);
      if (arr.some(isNaN)) {
        alert("Array must only contain numbers.");
        return;
      }

      switch (algo) {
        case "bubble":
          await bubbleSort(arr);
          break;
        case "selection":
          await selectionSort(arr);
          break;
        case "insertion":
          await insertionSort(arr);
          break;
        case "merge":
          await mergeSort(arr);
          break;
        case "quick":
          await quickSort(arr);
          break;
        case "linear":
          await linearSearch(arr, searchValue);
          break;
        case "binary":
          await binarySearch(arr, searchValue);
          break;
        default:
          alert("Choose a valid algorithm.");
      }
    }
  </script>
</body>
</html>
